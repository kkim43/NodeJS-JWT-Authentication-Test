<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.2.0/axios.min.js"> -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    </script>
</head>

<body>

    <div class="container">

        <h1 class="row">Login here</h1>

        <main>

            <div class="row">
                <label for="username">Username</label>
                <input type="text" name="username" id="username">
            </div>

            <div class="row">
                <label for="password">password</label>
                <input type="password" name="password" id="password">
                <div>

                    <!-- 2. Add a button on the Homepage so you can access the new route "settings" -->
                    <div>
                        <button onclick="navigate('dashboard')">Dashboard</button>
                        <button onclick="navigate('settings')">Settings</button>
                        <button onclick="navigate('home')">Home</button>
                    </div>


        </main>

    </div>

    <script>

        function login() {
            const data = {
                username: document.getElementById("username").value,
                password: document.getElementById("password").value
            };
            axios.post('/api/login', data)
                .then(res => {
                    console.log(res.data);
                    document.getElementById("username").value = '';
                    document.getElementById("password").value = '';
                    if (res && res.data && res.data.success) {
                        const token = res.data.token;
                        localStorage.setItem('jwt', token);
                        // getDashboard();
                    }
                });
        }

        function getDashboard() {
            const token = localStorage.getItem('jwt');
            axios.get('/api/dashboard', {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            }
            ).then(res => {
                if (res && res.data && res.data.success) {
                    document.querySelector('h1.row').innerText = 'Dashboard';
                    document.querySelector('main').innerHTML = res.data.myContent;
                }
            });
        }

        // 1. Create 1 more route (called settings) and protect this route with the JWT solution
        function getSettings() {
            const token = localStorage.getItem('jwt');
            axios.get('/api/settings', {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            }).then(res => {
                if (res && res.data && res.data.success) {
                    document.querySelector('h1.row').innerText = 'Settings';
                    document.querySelector('main').innerHTML = res.data.myContent;
                }
            });
        }



        // 2. Add a button on the Homepage so you can access the new route "settings"
        function navigate(route) {
            if (route === 'home') {
                history.pushState({ page: 'home' }, null, '/');
                renderHome();
            } else if (route === 'dashboard') {
                history.pushState({ page: 'dashboard' }, null, '/dashboard');
                getDashboard();
            } else if (route === 'settings') {
                history.pushState({ page: 'settings' }, null, '/settings');
                getSettings();
            }
        }
        window.addEventListener('popstate', function (event) {
            if (!event.state) {
                renderHome();
                return;
            }
            if (event.state.page === 'dashboard') {
                getDashboard();
            } else if (event.state.page === 'settings') {
                getSettings();
            } else {
                renderHome();
            }
        });
        function renderHome() {
            document.querySelector('h1.row').innerText = 'Login here';
            document.querySelector('main').innerHTML = `
     <div class="row">
         <label for="username">Username</label>
         <input type="text" name="username" id="username">
     </div>
     <div class="row">
         <label for="password">password</label>
         <input type="password" name="password" id="password">
     </div>
     <div>
         <button onclick="login()">Login</button>
         <button onclick="navigate('dashboard')">Dashboard</button>
         <button onclick="navigate('settings')">Settings</button>
         <button onclick="navigate('home')">Home</button> 
     </div>
    `;
        }
        window.onload = function () {
            const path = window.location.pathname;
            if (path === '/dashboard') {
                navigate('dashboard');
            } else if (path === '/settings') {
                navigate('settings');
            } else {
                renderHome();
            }
        }

    </script>

</body>

</html>
